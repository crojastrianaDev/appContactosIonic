<ion-header>
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of contactos">
      <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label
          ><h2>{{item.apellido}} {{item.nombre}} </h2>
          <p>{{item.telefono}}</p>
          <span>{{item.correo}}</span></ion-label
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="borrar(item); $event.stopImmediatePropagation()"
        >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option
          color="primary"
          routerLink="/tabs/editarcontacto/{{item.id}}"
          ><ion-icon slot="icon-only" name="pencil"></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option routerLink="../padres/{{item.id}}"
          ><ion-icon slot="top" name="heart"></ion-icon>Padres</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/nuevocontacto" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
